<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Kelola Nilai</title>
  </head>
  <body>
    <header class="container">
      <h1 id="title">Kelola Nilai</h1>
    </header>

    <main>
      <div class="container">
        <!-- Button trigger modal -->
        <button
          type="button"
          id="btn-modal"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Tambah Data Mahasiswa
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Masukkan Data Mahasiswa
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form action="#" id="form">
                <div class="modal-body">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="namaMhs"
                      name="namaMhs"
                      placeholder="Nama Panjang"
                      required
                    />
                    <label for="namaMhs">Nama Panjang</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nim"
                      name="nim"
                      placeholder="2xxxxxxx"
                      required
                    />
                    <label for="nama">Nomor Induk Mahasiswa</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select
                      class="form-select"
                      id="mataKuliah"
                      aria-label="Floating label select example"
                      required
                    >
                      <option selected disabled>Mata Kuliah</option>
                      <option value="Konstruksi Perangkat Lunak">
                        Konstruksi Perangkat Lunak
                      </option>
                      <option value="Bisnis Teknologi Informasi">
                        Bisnis Teknologi Informasi
                      </option>
                      <option value="Teknologi Basis Data">
                        Teknologi Basis Data
                      </option>
                      <option value="Jaringan Komputer">
                        Jaringan Komputer
                      </option>
                      <option value="Projek Konsultasi">
                        Projek Konsultasi
                      </option>
                      <option value="Sistem Operasi">Sistem Operasi</option>
                      <option value="Pemrogamanan Berorientasi Objek">
                        Pemrogamanan Berorientasi Objek
                      </option>
                      <option value="Pemrogamanan Web">Pemrogamanan Web</option>
                    </select>
                    <label for="mataKuliah">Pilih Mata Kuliah</label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="nilaiTugas"
                          name="nilaiTugas"
                          placeholder="10 - 100"
                          max="100"
                          min="0"
                        />
                        <label for="nilaiTugas">Nilai Tugas</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="nilaiKuis"
                          name="nilaiQuiz"
                          placeholder="10 - 100"
                          max="100"
                          min="0"
                        />
                        <label for="nilaiKuis">Nilai Kuis</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="nilaiUTS"
                          name="nilaiUTS"
                          placeholder="10 - 100"
                          max="100"
                          min="0"
                        />
                        <label for="nilaiUTS">Nilai UTS</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-5">
                        <input
                          type="text"
                          class="form-control"
                          id="nilaiUAS"
                          name="nilaiUAS"
                          placeholder="10 - 100"
                          max="100"
                          min="0"
                        />
                        <label for="nilaiUAS">Nilai UAS</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    value="Submit"
                    name="Submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                  <input class="btn btn-danger" type="reset" value="Reset" />
                </div>
              </form>
            </div>
          </div>
        </div>

        <table class="table table-hover table-bordered" id="dataList">
          <thead>
            <tr>
              <th rowspan="2">Nama</th>
              <th rowspan="2" scope="col">NIM</th>
              <th rowspan="2" scope="col">Mata Kuliah</th>
              <th rowspan="1" colspan="4" scope="col" class="centered-text">
                Nilai
              </th>
              <th rowspan="2" scope="col" class="centered-text">Rata-rata</th>
              <th rowspan="2" scope="col" class="centered-text">Grade</th>
              <th rowspan="2" scope="col" class="centered-text">Delete</th>
            </tr>
            <tr>
              <th rowspan="1" scope="col" class="centered-text">Tugas</th>
              <th rowspan="1" scope="col" class="centered-text">Kuis</th>
              <th rowspan="1" scope="col" class="centered-text">UTS</th>
              <th rowspan="1" scope="col" class="centered-text">UAS</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr id="dataKosong">
              <td colspan="9">Data Masih Kosong Gais</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <footer></footer>
    </main>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/nilai.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
